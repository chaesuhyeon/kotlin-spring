spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 테이블 생성, 종료 시 삭제
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true  # data.sql 실행 순서 보장

  sql:
    init:
      mode: always  # data.sql이 있으면 항상 실행

  h2:
    console:
      enabled: true
      path: /h2-console
