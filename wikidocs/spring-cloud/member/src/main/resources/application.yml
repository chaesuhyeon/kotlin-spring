server:
  port: 8081 # ?? ??? ?? 8081? ?? (????? ?? 8080)

spring:
  application:
    name: member-service # Eureka? ??? '??? ??'. ???? ??(MEMBER-SERVICE)
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        # Consul이 이 경로를 주기적으로 호출하여 건강 상태를 체크
        health-check-path: /actuator/health
        # 헬스 체크 주기
        health-check-interval: 15s
        # 서비스 ID를 고유하게 만들어 동일 호스트에서 여러 인스턴스 실행 가능
        instance-id: ${spring.application.name}:${random.value}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka 서버(들)의 주소
  instance:
    prefer-ip-address: true # IP 주소로 등록되도록 설정

# Actuator의 health 엔드포인트 활성화
management:
  endpoints:
    web:
      exposure:
        include: health,info